<lib-header title="Menus" buttonText="Agregar Menu" iconPath="svg/plus.svg#plus" [modalContent]="menuModalTemplate"
    (actionConfirmed)="submitMenu()"></lib-header>

<ng-template #menuModalTemplate>
    <p>Ingresa el nombre de tu nuevo Menu</p>
    <input class="modal-input" reactiveFormControlName="menuName" placeholder="Nombre del menu" />
</ng-template>
