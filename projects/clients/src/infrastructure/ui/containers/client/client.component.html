<lib-animation-wrapper>
    <lib-table [title]="'Clientes'" [data]="clients$ | async" [columns]="columns"
        (openModal)="openModal($event)"></lib-table>

    <lib-modal [open]="isModalOpen$ | async" (close)="openModal($event)">
        <lib-client-form  [message]="message$ | async" [client]="(selectedClient$ | async)" 
            (onSubmit)="submit($event)"></lib-client-form>
    </lib-modal>
</lib-animation-wrapper>
