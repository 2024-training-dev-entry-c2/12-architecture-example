<main aria-labelledby="main-title">
  <lib-section-orders
  [orders]="order$ | async"
  [availableDishes]="availableDishes"
  [isModalOpen]="isModalOpen"
  [modalType]="modalType"
  [selectedOrder]="selectedOrders"
  (addOrder)="openAddModal()"
  (editOrder)="openEditModal($event)"
  (deleteOrder)="openDeleteModal($event)"
  (confirmDelete)="deleteOrders()"
  (saveOrder)="onSave($event)"
  (closeModal)="closeModal()">
  
</lib-section-orders>


</main>
