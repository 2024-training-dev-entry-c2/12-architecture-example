<main>
    <menu class="menu">
        @for (item of menuItems; track item.label) {
        <a class="menu__item" [routerLink]="item.link" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }" rel="noopener">
            <i aria-hidden="true">
                <svg>
                    <use [attr.xlink:href]="item.icon"></use>
                </svg>
            </i>
            <li>{{ item.label }}</li>
        </a>
        }
    </menu>
</main>
