<form [formGroup]="form" class="form" (ngSubmit)="submit()">
    <h3 class="form__title">{{ title }}</h3>
    <label class="form__label" aria-label="name-label">
        <span>Nombre:</span>
        <input type="text" formControlName="nombre" class="form__input" />
    </label>
    <label class="form__label" aria-label="label-description">
        <span>Descripción:</span>
        <textarea formControlName="descripcion" class="form__input"></textarea>
    </label>
    <label class="form__label" aria-label="label-price">
        <span>Precio:</span>
        <input type="text" formControlName="precio" class="form__input" />
    </label>
    <label class="form__label" aria-label="label-id-menu">
        <span>ID Menú:</span>
        <input type="text" formControlName="idMenu" class="form__input" />
    </label>
    <button class="form__button" aria-label="send form">Enviar</button>
</form>
