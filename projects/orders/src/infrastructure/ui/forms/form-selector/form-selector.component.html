<div class="form-selector__group" [formGroup]="formGroup()">
    <label [for]="controlName()">
        <span class="form-selector__label">{{ label() }}</span>
        <select
            [formControlName]="controlName()"
            class="form-selector__control"
            [ngClass]="{'form-selector__control--invalid': isInvalid}"
        >
        @for (client of clients(); track $index) {
            <option [value]="client.id"> {{ client.name }}</option>
        }
        </select>
    </label>
    @if (isInvalid) {
        <div class="form-selector__feedback">
            <p>{{ getErrorMessage() }}</p>
        </div>
    }
</div>
