<lib-modal action="Crear Cliente" #modal class="lib-modal">
  <lib-clients-form
    [client]="currentClient()"
    (onSubmit)="handleSubmit($event)"
    class="lib-clients-form"
  >
  </lib-clients-form>
</lib-modal>

<table class="table" aria-labelledby="table-heading">
  <caption id="table-heading" class="sr-only">Lista de clientes</caption>
  <thead>
    <tr>
      <th scope="col" class="table__header">Nombre</th>
      <th scope="col" class="table__header">Apellido</th>
      <th scope="col" class="table__header">Correo Electrónico</th>
      <th scope="col" class="table__header">Teléfono</th>
      <th scope="col" class="table__header">Tipo</th>
      <th scope="col" class="table__header">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients()">
      <td class="table__cell">{{ client.name }}</td>
      <td class="table__cell">{{ client.lastName }}</td>
      <td class="table__cell">{{ client.email }}</td>
      <td class="table__cell">{{ client.phone }}</td>
      <td class="table__cell">{{ client.type }}</td>
      <td class="table__actions">
        <button (click)="selectClient(client.id)" class="table__actions--edit edit-button">Editar</button>
        <button (click)="deleteClient(client.id)" class="table__actions--delete delete-button">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
