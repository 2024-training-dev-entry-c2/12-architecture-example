<lib-pagination [tabs]="tabsList" title="Clients Data" >
    <div class="tab__content" tabContent1>
        <lib-table [data]="dataClients()" (deleteId)="sendToDelete($event)"
            (updateId)="redirectToClient($event)"></lib-table>
    </div>
    <div class="tab__content" tabContent0>
        <lib-create-client-form (onSubmit)="sendTocreate($event)" (closeModal)="closeModal()"></lib-create-client-form>
    </div>

</lib-pagination>

@if(showModal){
<lib-update-client-form [getData]="currentClient()" (updateClient)="UpdateClient($event)" (closeModal)="closeModal()"></lib-update-client-form>
}
