<section class="menus">
    <h1 class="menus__title">Dashboard de Menús</h1>
    <div class="menus__container">
        <lib-search-bar [data]="menus()" (onFilteredData)="handleFilteredData($event)"/>
        <lib-modal [title]="modalTitle" action="Crear menú" [themeButton]="'success'" (onOpenByBtn)="openCreateModal()" (onClose)="handleCloseModal()" #modal>
            <lib-menu-form 
            [menu]="currentMenu()"
            [action]="formAction"
            [theme]="formTheme"
            (onSubmit)="handleSubmit($event)"            
            #menuForm/>
        </lib-modal> 
        <lib-delete-modal item="menú" (onDelete)="handleDelete($event)" #deleteModal/>
    </div>
    <lib-menu-board
    class="menus__board"
    [menus]="filteredmenus"
    (onSelectmenuToUpdate)="selectMenuToUpdate($event)"
    (onSelectmenuToDelete)="selectMenuToDelete($event)"
    />
</section>
