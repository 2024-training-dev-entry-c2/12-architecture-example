<div class="form-selector__group" [formGroup]="form()!">
  <div formArrayName="dishes">
    <div [formGroupName]="index().toString()">
      <label for="dishId">
        <span class="form-selector__label">Plato</span>
        <select
          formControlName="dishId"
          class="form-selector__control"
          [ngClass]="{'form-selector__control--invalid': isInvalid}"
        >
          @for (dish of dishes(); track $index) {
          <option [value]="dish.id"> {{ dish.name }}</option>
          }
        </select>
      </label>
      @if (isInvalid) {
      <div class="form-selector__feedback">
        <p>{{ getErrorMessage() }}</p> 
      </div>
      }
    </div>
  </div>
</div>
