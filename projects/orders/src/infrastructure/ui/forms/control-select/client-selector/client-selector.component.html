
<div [formGroup]="formGroup" class="order-form__group">
    <label for="clientId" class="order-form__label">Choose a Client</label>
    <select (change)="onClientChange($event)" formControlName="clientId" id="clientId" class="order-form__select">
        @for (item of clients; track $index) {
        <option value="{{item.id}}">{{item.name}}</option>
        }
    </select>
  </div>
