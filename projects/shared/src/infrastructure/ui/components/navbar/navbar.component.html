<nav class="navbar">
    <a href="/">
        <img src="images/logo-navbar.png" alt="Bon Appétit restaurant navbar logo" width="auto" height="56" />
    </a>
    <menu class="navbar__menu">
        @for (item of [
        { title: 'Inicio', link: '' },
        { title: 'Clientes', link: '/customers' },
        { title: 'Menús', link: '/menus' },
        { title: 'Platos', link: '/dishes' },
        { title: 'Pedidos', link: '/orders' },
        ]; track item.title){
        <li><a class="navbar__link" [routerLink]="item.link">{{ item.title }}</a></li>
        }
        <li><button (click)="logout()" class="navbar__button">Cerrar sesión</button></li>
    </menu>
</nav>
