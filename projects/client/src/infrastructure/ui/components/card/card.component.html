<article class="client-card">
  <span>id: {{ idClient() }}</span>
  <h2 class="client-card__name">{{ name() }}</h2>
  <span>Email: {{ email() }}</span>
  <span>Telefono: {{ tel() }}</span>
  <div class="client-card__button">
    <lib-modify-button-shared (buttonClicked)="onClickModifyButton()" />
    <lib-remove-button-shared (buttonClicked)="onClickRemoveButton()" />
  </div>
</article>
