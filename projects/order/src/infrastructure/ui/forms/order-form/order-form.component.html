<form [formGroup]="form" (ngSubmit)="submit()">
  <lib-select [options]="customerOptions()" (selectionChange)="onCustomerSelected($event)"
    [formControlName]="'customerId'">
  </lib-select>

  <lib-select [options]="dishOptions()" (selectionChange)="onDishesSelected($event)" [formControlName]="'dishIds'">
  </lib-select>

  <input type="datetime-local" formControlName="date">

  <button type="submit" [disabled]="!form.valid">Submit</button>
</form>
