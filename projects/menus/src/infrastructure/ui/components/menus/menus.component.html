<lib-modal action="Crear Menú" #modal class="lib-modal">
  <lib-menus-form
    [menu]="currentMenu()"
    (onSubmit)="handleSubmit($event)"
    class="lib-menus-form"
  >
  </lib-menus-form>
</lib-modal>

<table class="table" aria-labelledby="table-heading">
  <caption id="table-heading" class="sr-only">Lista de menús</caption>
  <thead>
    <tr>
      <th scope="col" class="table__header">Nombre</th>
      <th scope="col" class="table__header">Descripción</th>
      <th scope="col" class="table__header">Platos</th>
      <th scope="col" class="table__header">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let menu of menus()">
      <td class="table__cell">{{ menu.name }}</td>
      <td class="table__cell">{{ menu.description }}</td>
      <td class="table__cell">
        <ul>
          <li *ngFor="let dish of menu.dishes">{{ dish.name }}</li>
        </ul>
      </td>
      <td class="table__actions">
        <button (click)="selectMenu(menu.id)" class="table__actions--edit edit-button">Editar</button>
        <button (click)="deleteMenu(menu.id)" class="table__actions--delete delete-button">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
