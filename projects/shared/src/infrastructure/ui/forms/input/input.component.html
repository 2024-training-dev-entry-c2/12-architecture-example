<label class="label" aria-labelledby="label-title" [formGroup]="formGroup()">
    <span id="label-title" class="label__span">{{text()}}</span>
    <input
      class="label__input"
      type="{{type()}}"
      formControlName="{{formControlName()}}"
      [placeholder]="placeholder()"
    />
    <span class="label__error" aria-live="polite">
        @if (notValid()) {
            {{errorMessage}}
        }
    </span>
</label>
