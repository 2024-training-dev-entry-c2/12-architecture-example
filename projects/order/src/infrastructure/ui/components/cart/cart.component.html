<section class="modal-container">
    <article class="form-card">
        <div class="form-card__header">
            <h2 class="form-card__title">
                Nuevo pedido
            </h2>
            <button (click)="close()"><fa-icon [icon]="faX"></fa-icon></button>
        </div>
        @if(client){
        <h3>Cliente: {{ client?.name + ' ' + client?.lastName }}</h3>
        }

        <table aria-describedby="cart-list-description">
            <thead>
                <tr>
                    <th>PLATO</th>
                    <th>CANTIDAD</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                @for ( dish of dishes; track dish.id) {
                <tr>
                    <td>{{ dish.dishName }}</td>
                    <td>{{ quantities[$index] }}</td>
                    <td class="form-card__buttons">
                        <button aria-label="Increase quantity" class="form-card__plus"
                            (click)="increment($index)">+</button>
                        <button aria-label="Decrease quantity" class="form-card__minus"
                            (click)="decrement($index)">-</button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
        <button aria-label="Save order" class="form-card__plus" (click)="saveOrder()">Guardar</button>
    </article>
</section>
