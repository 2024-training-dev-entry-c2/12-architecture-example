<p *ngIf="!isEditForm">Ingresa los datos del nuevo Cliente</p>
<p *ngIf="isEditForm">Edita los datos del Cliente</p>

<form [formGroup]="form">
    <label for="clientName">Nombre del Cliente</label>
    <input class="modal__input" id="clientName" formControlName="clientName"
        [placeholder]="isEditForm ? currentClientName : 'Nombre del cliente'" />

    <label for="email">Correo Electronico</label>
    <input class="modal__input" id="email" formControlName="email" placeholder="Correo electrónico" type="email" />

    <label for="phoneNumber">Telefono</label>
    <input class="modal__input" id="phoneNumber" formControlName="phoneNumber" placeholder="Teléfono" type="text" />

    <label for="address">Direccion</label>
    <input class="modal__input" id="address" formControlName="address" placeholder="Dirección" />

    <label for="registrationDate">Fecha de Registro</label>
    <input class="modal__input" id="registrationDate" formControlName="registrationDate" placeholder="Fecha de registro"
        type="date" />

    <div class="modal__checkbox">
        <label for="frequentUser">¿Es usuario frecuente?</label>
        <input class="modal__input modal__input--checkbox" id="frequentUser" formControlName="frequentUser"
            type="checkbox" />
    </div>

    <div class="modal__checkbox">
        <label for="vip">¿Es VIP?</label>
        <input class="modal__input modal__input--checkbox" id="vip" formControlName="vip" type="checkbox" />
    </div>
</form>
