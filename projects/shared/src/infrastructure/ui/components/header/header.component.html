<header class="header">
  <mat-icon
    aria-hidden="false"
    aria-label="Example home icon"
    fontIcon="home"
    class="header__icon"
  ></mat-icon>

  <menu class="header__menu" aria-label="Menu principal">
    @for (lista of listMenu; track $index) {
    <li class="header__li">{{ lista.name }}</li>
    }
  </menu>
  <button class="header__btn">Registrar usuario</button>
</header>
