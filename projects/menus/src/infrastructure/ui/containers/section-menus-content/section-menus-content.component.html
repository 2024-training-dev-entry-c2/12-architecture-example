<main aria-labelledby="main-title">
    <lib-section-menus
      [menus]="menus$ | async"
      [isModalOpen]="isModalOpen"
      [modalType]="modalType"
      [selectedMenu]="selectedMenu"
      [menuForm]="menuForm"
      [formData]="formData"
      (addMenu)="openAddModal()"
      (editMenu)="openEditModal($event)"
      (deleteMenu)="openDeleteModal($event)"
      (saveMenu)="onSave()"
      (confirmDelete)="deleteMenu()"
      (closeModal)="closeModal()">
    </lib-section-menus>

</main>
