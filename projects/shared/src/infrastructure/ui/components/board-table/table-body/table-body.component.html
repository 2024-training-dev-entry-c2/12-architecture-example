<tbody class="table-body" role="rowgroup">
    @for (column of columns(); track $index) {
        <tr class="table-body__column" role="row">
            @for(item of column; track $index){
                <td class="table-body__item" role="cell" [innerHTML]="item"></td>
            }
            @if(hasOptions()){
                <td class="table-body__item" role="cell">
                    <lib-cell-options/>
                </td>
            }
        </tr>
    }
</tbody>
