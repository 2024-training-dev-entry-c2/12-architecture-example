<div class="modal-overlay" *ngIf="isVisible">
    <div class="modal-content">
        <header>
            <h2>{{ modalTitle }}</h2>
            <button (click)="closeModal()">X</button>
        </header>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="idDish">ID del Plato:</label>
                <input id="idDish" formControlName="idDish" type="number" [disabled]="isEditMode" />
            </div>
            <div class="form-group">
                <label for="quantity">Cantidad:</label>
                <input id="quantity" formControlName="quantity" type="number" />
            </div>
            <div class="form-group">
                <button type="submit" [disabled]="form.invalid">{{ modalButton }}</button>
            </div>
        </form>
    </div>
</div>
